<!DOCTYPE html>
<meta charset="UTF-8"
    <title>CÁCULAR IMC</title>
    <body>
      <h1>CALCULAR IMC DE:</h1>
   <p>
 <script>
 function calcular(peso, altura) {
          return peso/(altura**2);
 }
 alert("CLIQUE EM OK PARA COMEÇAR");
 let nome = prompt("Qual seu nome");
 let peso = prompt(nome + ", qual o seu peso?");
 let altura = prompt(nome + ", qual a sua altura");
 let calculo = calcular(peso, altura);
 let texto = ", seu IMC é: ";
 let imc = calculo.toFixed(2);
 document.write(nome.italics() + imc.fontcolor("blue"));
 </script>
   </p>
    </body>
</html>
